<form (submit)="onSubmit($event);">
     <div class="form-group">
       <label for="email">Email</label>
       <input type="email"  [(ngModel)]="user.email" class="form-control" id="email" name="emails" placeholder="Email" required>
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input type="password" [(ngModel)]="user.password"  class="form-control" id="password" name="password" placeholder="Password" required>
     </div>

     <button type="submit" class="btn btn-success">Submit</button>
</form>
